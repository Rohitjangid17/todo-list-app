<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center justify-content-md-center justify-content-lg-center">
            <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
                <form class="border p-4 shadow-sm rounded-2 bg-white">
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control shadow-none rounded-1"
                            placeholder="Enter your name">
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" id="emailId" class="form-control shadow-none rounded-1"
                            placeholder="Enter your email address">
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label">Mobile Number</label>
                        <input type="number" name="number" id="mobileNumber" class="form-control shadow-none rounded-1"
                            placeholder="Enter your mobile number">
                    </div>
                    <button type="submit" class="btn btn-success mt-3 rounded-1 fw-medium" onclick="onCreateTodo(event)">
                        Add Todo
                    </button>
                </form>
            </div>

            <div class="col-lg-9 col-md-11 col-sm-12 mt-4">
                <div class="d-flex flex-column shadow-sm mt-3 todo-list-container">
                    <div class="todo-list-scroll">
                        <!-- header start here -->
                        <div class="todo-list-header border-bottom inventory-grid bg-success">
                            <!-- ID Header -->
                            <div class="fw-semibold text-white">Sr. No.</div>

                            <!-- Name Header -->
                            <div class="fw-semibold text-white">Name</div>

                            <!-- Email Header -->
                            <div class="fw-semibold text-white">Email</div>

                            <!-- Mobile Number Header -->
                            <div class="fw-semibold text-white">Mobile Number</div>

                            <!-- Action Header -->
                            <div class="fw-semibold text-white">Action</div>
                        </div>
                        <!-- header end here -->

                        <!-- row start here -->
                        <div class="bg-white todo-list-screen">
                            <div class="todo-list-row border-bottom inventory-grid">
                                <!-- ID Row -->
                                <div>1</div>

                                <!-- Name Row -->
                                <div>abc jangid</div>

                                <!-- Email Row -->
                                <div>abc123@gmail.com</div>

                                <!-- Mobile Number Row -->
                                <div>1234567890</div>

                                <!-- Action Row -->
                                <div>
                                    <div class="d-flex gap-1">
                                        Action
                                        <!-- <mat-icon class="text-danger delete-material-icon"
                                            (click)="onDeleteTodo()">delete</mat-icon>
                                        <mat-icon class="text-primary edit-material-icon"
                                            (click)="onUpdateTodo()">edit</mat-icon> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- row end here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
